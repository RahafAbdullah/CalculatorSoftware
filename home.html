<html>
<head>
    <link  rel="stylesheet" href="css\style.css" ></link>
    <script  src="js/controller.js" ></script>
    <script  src="js/model.js" ></script>
    <script  src="js/view.js" ></script>
    <script>
        let m =new model();
        let v = new view();
        let cont =new controller(v,m);
    </script>

</head>
<body>
<div class = title >Rahaf Abdullah Calculator</div>
<table border="1">
    <tr>
        <td colspan="3"><input type="text" id="result"/></td>
        <td><input type="button" value="c" onclick="cont.clr()"/> </td>
    </tr>
    <tr>
        <td><input type="button" value="1" onclick="cont.dis('1')"/> </td>
        <td><input type="button" value="2" onclick="cont.dis('2')"/> </td>
        <td><input type="button" value="3" onclick="cont.dis('3')"/> </td>
        <td><input type="button" value="/" onclick="cont.dis('/')"/> </td>
    </tr>
    <tr>
        <td><input type="button" value="4" onclick="cont.dis('4')"/> </td>
        <td><input type="button" value="5" onclick="cont.dis('5')"/> </td>
        <td><input type="button" value="6" onclick="cont.dis('6')"/> </td>
        <td><input type="button" value="-" onclick="cont.dis('-')"/> </td>
    </tr>
    <tr>
        <td><input type="button" value="7" onclick="cont.dis('7')"/> </td>
        <td><input type="button" value="8" onclick="cont.dis('8')"/> </td>
        <td><input type="button" value="9" onclick="cont.dis('9')"/> </td>
        <td><input type="button" value="+" onclick="cont.dis('+')"/> </td>
    </tr>
    <tr>
        <td><input type="button" value="." onclick="cont.dis('.')"/> </td>
        <td><input type="button" value="0" onclick="cont.dis('0')"/> </td>
        <td><input type="button" value="=" onclick="cont.updateRes()"/> </td>
        <td><input type="button" value="*" onclick="cont.dis('*')"/> </td>
    </tr>
</table>

</body>
</html>
